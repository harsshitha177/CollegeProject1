  {% include 'organizer_head.html' %}

  <div class="main-wrapper">

    <!-- Page Title -->
    <h2 class="title">Search and View Event Halls</h2>

    <!-- Search Bar -->
    <div class="search-wrapper">
      <form method="POST" class="search-form">
        <input type="text" name="search" class="search-input" placeholder="Search by Event Hall Name or Location..." required>
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>

    <!-- Event Halls Grid (2 per row) -->
    <div class="hall-grid">
      {% for event_hall in event_halls %}
      <div class="hall-card">
        <div class="hall-image">
          <img src="/static/EventHalls/{{ event_hall[2] }}" alt="Event Hall Image">
        </div>
        <div class="hall-info">
          <h3 class="hall-name">{{ event_hall[1] }}</h3>
          <p><strong>Capacity:</strong> {{ event_hall[3] }}</p>
          <p><strong>Price per Hour:</strong> $ {{ event_hall[4] }}</p>
          <p><strong>About:</strong> {{ event_hall[6] }}</p>
          <p><strong>Location:</strong> {{ event_hall[5] }}</p>
          <a href="/book_event_hall?event_hall_id={{ event_hall[0] }}" class="book-btn">Book Event Hall</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- CSS Styles -->
  <style>
  .main-wrapper {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    background: #fdfdfd;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .title {
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
    color: #333;
  }

  /* Search Bar */
  .search-wrapper {
    text-align: center;
    margin-bottom: 40px;
  }

  .search-form {
    display: inline-flex;
    gap: 10px;
  }

  .search-input {
    width: 400px;
    padding: 12px 16px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid #ccc;
  }

  .search-button {
    padding: 12px 24px;
    background-color: #007BFF;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }

  .search-button:hover {
    background-color: #0056b3;
  }

  /* Grid Layout */
  .hall-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
    gap: 30px;
  }

  /* Event Hall Card */
  .hall-card {
    display: flex;
    flex-direction: column;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    overflow: hidden;
  }

  .hall-image img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .hall-info {
    padding: 15px;
  }

  .hall-name {
    font-size: 22px;
    margin-bottom: 10px;
    color: #222;
  }

  .book-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
  }

  .book-btn:hover {
    background-color: #218838;
  }
  </style>
